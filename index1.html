<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple Responsive Website</title>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
<link href="assets/css/main.css" type="text/css" rel="stylesheet">
<!--[if lt IE 9]>
<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
<body>
	<div class="container">
		<header>
			<div id="small-menu">MENU</div>
			<div class="logo-small">
				<a href="#">
					<img src="assets/imgs/demo.gif" alt="Logo" height="35">
				</a>
			</div>
			<div class="logo"><img src="assets/imgs/demo.gif" alt="Logo"></div>
			<nav id="nav-menu">
				<ul>
					<li><a href="#" title="Home">Home</a></li>
					<li><a href="#" title="About">About</a></li>
					<li><a href="#" title="Work">Work</a></li>
					<li><a href="#" title="Contact">Contact</a></li>
				</ul>
			</nav>
		</header>
		<section class="main">
			<img src="assets/imgs/kaws.jpg" alt="banner" class="rotate"/>
		</section>
	</div>
	<script type='text/javascript' src='assets/js/jquery-2.1.4.min.js'></script>
	<script type='text/javascript' src='assets/js/respond.min.js'></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#small-menu').click(function(){
				$('#nav-menu').slideToggle('fast');
			});
		});
	</script>
</body>
</html>
